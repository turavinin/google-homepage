<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="/styles/reset.css" type="text/css" media="all">

        <title>Google</title>
    </head>

    <body>

        <div class="page-container">

        <header>
            <nav class="top-container">
                        <ul class="top-text">
                            <li><a href="https://www.google.com/gmail" target="_blank">Gmail</a></li>

                        </ul>

            <div class="buttons">

                <button class="button button-2">I'm Feeling Lucky</button>
            </div>

            <div class="offered-text">
                <div>
                    <p class="text-1">Google offered in: <a href="https://youtu.be/jjx8nRhsTT0" id="offered" target="_blank">Español (Latinoamérica)</a></p>
                </div>
            </div>

        <footer>

            <div class="left-container">
                <div class="left-footer">
                    <ul class="left-text">
                        <li><a href="https://www.imdb.com/title/tt0804503/" target="_blank">Advertising</a></li>
                        <li><a href="https://www.imdb.com/title/tt0993846/" target="_blank">Business</a></li>

                        <li><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.quora.com%2FIs-the-world-becoming-communist-or-is-it-going-the-other-way&psig=AOvVaw3iChr1pmZPThSp7cHeNaPh&ust=1602344011027000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIik5N_qp-wCFQAAAAAdAAAAABAh" target="_blank">How Search Works</a></li>
                    </ul>

            <div class="right-container">

                        <li><a href="https://en.wikipedia.org/wiki/Privacy" target="_blank">Privacy</a></li>
