<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maxiumum-scale=1.0">

        <link rel="stylesheet" href="/styles/reset.css" type="text/css" media="all">
        <link rel="stylesheet" href="styles/styles.css" type="text/css" media="all">

        <title>Google</title>

    <body>

        <header>

                <div class="app-logo">
